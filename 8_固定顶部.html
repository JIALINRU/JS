<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			height: 2000px;
			/*position: relative;*/
		}
		#header{
			width: 100%;
			height: 100px;
			background: #ccc;
		}
		#search{
			width: 100%;
			height: 50px;
			background: orange;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="search"></div>
	<script>
		var oSearch = document.getElementById('search');
		var oHeader = document.getElementById('header');
		var iTop = oSearch.offsetTop;
		var isFixed = false;
		window.onscroll = function(){
			var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			if(iScrollTop >= iTop && !isFixed){
				oSearch.style.position = 'fixed';
				oSearch.style.top = 0;
				oSearch.style.left = 0;
				console.log('1===' + Math.random());
				isFixed = true;
			}else if(iScrollTop < iTop && isFixed){
				oSearch.style.position = 'static';
				isFixed = false;
				console.log('2===' + Math.random());
			}
		};
	</script>






</body>
</html>
